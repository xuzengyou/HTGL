<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>10讯后台管理系统</title>
    <meta name="robots" content="all" />
    <meta name="keywords" content="10讯财经,股票,外汇,基金,黄金,财经评论,新股,港股。" />
    <meta name="description" content="10讯财经网,做专业财经资讯领跑者，实时股票行情，提供宏观、股票、外汇等财经领域的报道；讯息快、内容全、角度丰富并怀有全球视野。" />
    <link rel="shortcut icon" href="./css/icon/favicon.ico" type="image/x-icon">
    <!-- 引入jQuerry -->
    <script src="./js/lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <base target="_blank">
</head>
<body>
    <div class="one">
        <!-- <img src="./img/logo.png" alt=""> -->
    </div>
    <div class="login">
        <h1>管理员登录</h1><br>
        <input type="text" placeholder="请输入用户名" autofocus="autofocus" autocomplete><br>
        <input type="password" name="" id="" placeholder="请输入用户密码"><br>
        <button type="button">登录</button>
    </div>

    <script>
        $(function(){
            var username=window.localStorage.getItem("username");
            var password=window.localStorage.getItem("password");
            if(username&&password){
                $("input[type=text]").val(username);
                $("input[type=password]").val(password);
            }
            $("button[type=button]").click(function(){

                var userName=$("input[type=text]").val().trim();
                var passWord=$("input[type=password]").val();
                
                $.ajax({
                    type:"post",
                    url:"http://39.100.114.237:8080/WSHD/login",
                    dataType:"JSON",
                    data:{
                        username:userName,
                        password:passWord,
                        remember:true
                    },
                    success:function(res){
                        if(res.code==200){
                            window.location.href="./html/Wzlb/Wzlb.html";
                            window.sessionStorage.setItem("username",userName);
                            window.sessionStorage.setItem("password",passWord);
                            window.localStorage.setItem("username",userName);
                            window.localStorage.setItem("password",passWord);
                        }else{
                            alert("用户名或者密码错误")
                        }
                    }
                });
            });
            //键盘抬起事件
            $("input").keyup(function(e){
                if (e.keyCode === 13){
                    var userName=$("input[type=text]").val().trim();
                    var passWord=$("input[type=password]").val();
                    
                    $.ajax({
                        type:"post",
                        url:"http://39.100.114.237:8080/WSHD/login",
                        dataType:"JSON",
                        data:{
                            username:userName,
                            password:passWord,
                            remember:true
                        },
                        success:function(res){
                            if(res.code==200){
                                window.location.href="./html/Wzlb/Wzlb.html";
                                window.sessionStorage.setItem("username",userName);
                                window.sessionStorage.setItem("password",passWord);
                                window.localStorage.setItem("username",userName);
                                window.localStorage.setItem("password",passWord);
                            }else{
                                alert("用户名或者密码错误")
                            }
                        }
                    });
                }
            });



        })
    </script>
</body>
</html>
